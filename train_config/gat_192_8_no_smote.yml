network:
  - dim: 192
    aggr: 'concat'
    loss: 'softmax'
    arch: '1-0-1-0' # '1-1-0' leads to the same test F1-mic
    attention: 8
    act: 'relu'
    bias: 'norm'
params:
  - lr: 0.01
    dropout: 0.2
    weight_decay: 0.0
    sample_coverage: 50
    # SMOTE参数
    use_smote: false  
    
phase:
  - end: 200
    sampler: 'rw'
    size_subgraph: 2000
    num_root: 1000
    depth: 2 